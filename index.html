<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Lau de Hoop">
	<title>Onze boeken</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/8ceda3c008.js" crossorigin="anonymous"></script>
</head>
<body>
	<input type="checkbox" id="haalFormulier">
	<div class="bestelformulier">
		<h2>Uw bestelling</h2>
		<div id="uitvoer"></div>
	</div>
	<label for="haalFormulier">
		<div class="ww">
			<img src="img/cart.png" alt="winkelwagen" class="ww__icon">
			<span class="ww__aantal">0</span>
		</div>
	</label>
	<h1>Kies uit de volgende boeken</h1>
	<div class="besturing">
		<label class="besturing__cb-label">
			<input type="checkbox" class="besturing__cb-taal" value="Nederlands" checked>
			Nederlands
		</label>
		<label class="besturing__cb-label">
			<input type="checkbox" class="besturing__cb-taal" value="Engels" checked>
			Engels
		</label>
		<label class="besturing__cb-label">
			<input type="checkbox" class="besturing__cb-taal" value="Duits" checked>
			Duits
		</label>

		<!-- mogelijkheid om te sorteren -->
		<span class="besturing__sorteren">
			<label class="besturing__select--label">Sorteren op:
				<select class="besturing__select">
					<option value="titel">Titel</option>
					<option value="auteur">Auteur</option>
					<option value="uitgave">Publicatie datum</option>
					<option value="paginas">Aantal bladzijden</option>
					<option value="prijs">Prijs</option>
				</select>
			</label>
			<label>
				<input type="radio" name="opaf" class="besturing__rb" checked value="1">Oplopend
			</label>
			<label>
				<input type="radio" name="opaf" class="besturing__rb" value="-1">Aflopend
			</label>
		</span>
	</div>
	<div id="boeken"></div>
	<script src="boeken.js"></script>
</body>
</html>
